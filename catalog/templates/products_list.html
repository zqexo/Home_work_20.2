{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{ product.image_previews | media_filter }}">
                            <div class="card-body">
                                <p class="card-text">{{ product.name | truncatechars:100 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-outline-secondary" href="{% url 'catalog:product_detail' product.pk %}"
                                           role="button">Инфо</a>

                                    </div>
                                    <small class="text-body-secondary" style="color: gray;"> {{ product.updated_at }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
